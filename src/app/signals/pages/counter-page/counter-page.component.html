<h1>Counter : {{counter()}}</h1>
<hr>
<h2>Square Counter : {{squareCounted()}}</h2>
<hr>

<button (click)="increase()" class="btn btn-primary">+1</button>
&nbsp;
<button (click)="decrease()" class="btn btn-primary">-1</button>
&nbsp;
<button (click)="counter.set(0)" class="btn btn-danger">Reset</button>
